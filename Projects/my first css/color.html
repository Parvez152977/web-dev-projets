<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #short{
            color: red;
            text-align:center;
        }

        p{
            background-color: darkkhaki;
            width: 500px;
        }
        li{
            color: hwb(0 36% 20%);
        }
        #embedded{
            font-size: large;
            font-weight:"bolder";
        }
        
    </style>
</head>
<body>
    <h3 style="color: blueviolet;"> Learning basic css</h3>
    <h4 style="background-color: aquamarine;">Inline css</h4>
    <p>css meaning: Cascading style sheet</p>
    <p> style is colorful</p>
    <p id="short">short form is css</p>
    <p>needs style rule and value separated by colon(:)</p>
    <p>after each styles you need to use semi-colon(;)</p>
    <ul>

        <li>inline</li>
        <li id="embedded">internal or embedded</li>
        <li>external</li>
    </ul>
    

</body>
</html>
